<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E&N's Restaurant</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #f65900;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .header {
            margin-top: 20px;
        }
        .welcome-text {
            font-size: 24px;
            color: white;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .logo {
            background-color: #FCB69F;
            padding: 20px;
            border-radius: 20px;
        }
        .slogan {
            font-size: 18px;
            color: white;
            margin: 40px 0;
            font-style: italic;
        }
        .continue-btn {
            background-color: white;
            color: #FF6F61;
            padding: 10px 30px;
            border: none;
            border-radius: 20px;
            font-size: 18px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="status-bar">
            <!-- Status bar content like time, wifi, battery, etc. -->
        </div>
        <div class="welcome-text">Welcome to E&N's Restaurant</div>
        <div class="logo">
            <!-- Logo and food image goes here -->
        </div>
    </div>

    <div class="slogan">"Where you can visualize what you eat"</div>
    <button class="continue-btn">Continue</button>
</div>

</body>
</html>
